<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <h3>Calculate4U</h3>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="row row1">
                <div id="ac">AC</div>
                <div id="divide">/</div>
            </div>
            <div class="row row2">
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="multiply">X</div>
            </div>
            <div class="row row3">
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="subtract">-</div>
            </div>
            <div class="row row4">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="add">+</div>
            </div>
            <div class="row row5">
                <div id="0">0</div>
                <div id="decimal">.</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
